<div class="container">

<div *ngIf="data.action=='post'">
  <h3 mat-dialog-title>Add new</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm" [formGroup]="form">
  
    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput #input class="form-control" placeholder="Name" formControlName="name" name="name" required ></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!--Contains mat-hint for characters count and has maxLengt set-->
    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput #input class="form-control" placeholder="Number" formControlName="number" name="number" required ></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="add()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>

<div *ngIf="data.action=='edit'">
  <h3 mat-dialog-title>Issue id: {{data.id}}</h3>  
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm" [formGroup]="form">
  
    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput #input class="form-control" placeholder="Name" formControlName="name"  [(ngModel)]='values.name' name="name" required ></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!--Contains mat-hint for characters count and has maxLengt set-->
    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput #input class="form-control" placeholder="Number" formControlName="number" [(ngModel)]='values.number' name="number" required ></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="edit()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
  
</div>

<div *ngIf="data.action=='delete'">
  <h3 mat-dialog-title>Are you sure?</h3>
  <!--
  <div mat-dialog-content>
    Id: {{data.id}}
    <p></p>
    Title: {{data.title}}
    <p></p>
    State: {{data.state}}
    <p></p>
    Url: {{data.url}}
    <p></p>
  </div>
  -->
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="delete()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>

</div>
