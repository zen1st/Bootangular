<div class="mat-elevation-z8" style="overflow-x:auto;">
  <table mat-table [dataSource]="dataSource" style="width:100%;" matSort>
    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> 
	  <span mat-sort-header arrowPosition="">Username</span>
		<button mat-button class="btn-toggle" [matMenuTriggerFor]="menu">
			<mat-icon>keyboard_arrow_down</mat-icon>
		</button>
		<mat-menu #menu>
          <div mat-menu-item mat-filter-item [disableRipple]="true">
            <mat-form-field>
              <mat-select [panelClass]="'mat-elevation-z10'" placeholder='Conditions' [(value)]="searchCondition.username">
                <mat-option *ngFor="let  condition of conditionsList" [value]="condition.value">{{condition.label}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div mat-menu-item mat-filter-item [disableRipple]="true">
            <mat-form-field>
              <input matInput placeholder="Value" [(ngModel)]="searchValue.username">
            </mat-form-field>
          </div>
          <div mat-menu-item mat-filter-item [disableRipple]="true">
            <button mat-raised-button (click)="clearColumn('username')">Clear</button>
            <button mat-raised-button color="primary" (click)="applyFilter()">Search</button>
          </div>
        </mat-menu>
	  </th>
		  
      <td mat-cell *matCellDef="let data" data-label="username">  {{data.username}} </td>
    </ng-container>


    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> 
	  <span mat-sort-header arrowPosition="">email</span>
		<button mat-button class="btn-toggle" [matMenuTriggerFor]="menu">
			<mat-icon>keyboard_arrow_down</mat-icon>
		</button>
		<mat-menu #menu>
          <div mat-menu-item mat-filter-item [disableRipple]="true">
            <mat-form-field>
              <mat-select [panelClass]="'mat-elevation-z10'" placeholder='Conditions' [(value)]="searchCondition.email">
                <mat-option *ngFor="let  condition of conditionsList" [value]="condition.value">{{condition.label}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div mat-menu-item mat-filter-item [disableRipple]="true">
            <mat-form-field>
              <input matInput placeholder="Value" [(ngModel)]="searchValue.email">
            </mat-form-field>
          </div>
          <div mat-menu-item mat-filter-item [disableRipple]="true">
            <button mat-raised-button (click)="clearColumn('email')">Clear</button>
            <button mat-raised-button color="primary" (click)="applyFilter()">Search</button>
          </div>
        </mat-menu>
	  </th>
      <td mat-cell *matCellDef="let data" data-label="email">  {{data.email}} </td>
    </ng-container>
	
    <!-- actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
	  <span mat-sort-header arrowPosition="">Action</span>
		<!--
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>-->
      </th>

      <td mat-cell *matCellDef="let row; let i=index;" data-label="action">
        <!--<button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">-->
		<button mat-icon-button color="accent" (click)="startEdit(i, row.username, row.email)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <!--<button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">-->
		<button mat-icon-button color="accent" (click)="deleteItem(i, row.username, row.email)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>

    </ng-container>
	
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
