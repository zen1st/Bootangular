<h2 mat-dialog-title>New Chat</h2>
<mat-dialog-content class="mat-typography">
	<mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
	
	<mat-tab>
	<ng-template mat-tab-label>
	<mat-icon title="Search for chats">search</mat-icon>
	<span  class="d-none d-lg-block">Search</span>
	</ng-template>
	<br>
	<mat-form-field class="example-chip-list">
	  <mat-chip-list #chipList aria-label="Tag selection">
		<mat-chip *ngFor="let tag of tags" [selectable]="selectable"
				 [removable]="removable" (removed)="remove(tag)">
		  {{tag.name}}
		  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
		</mat-chip>
		<input placeholder="New tag..."
			   [matChipInputFor]="chipList"
			   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
			   [matChipInputAddOnBlur]="addOnBlur"
			   (matChipInputTokenEnd)="add($event)">
	  </mat-chip-list>
	</mat-form-field>
	</mat-tab>
	
	<mat-tab>
	<ng-template mat-tab-label>
	<mat-icon title="Make new chat">fiber_new</mat-icon>
	</ng-template>
	
	<mat-form-field>
    <input matInput placeholder="Enter a chat name">
	</mat-form-field>


	<mat-form-field class="example-chip-list">
	  <mat-chip-list #chipList1 aria-label="Tag selection">
		<mat-chip *ngFor="let tag of tags" [selectable]="selectable"
				 [removable]="removable" (removed)="remove(tag)">
		  {{tag.name}}
		  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
		</mat-chip>
		<input placeholder="New tags..."
			   [matChipInputFor]="chipList1"
			   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
			   [matChipInputAddOnBlur]="addOnBlur"
			   (matChipInputTokenEnd)="add($event)">
	  </mat-chip-list>
	</mat-form-field>
	</mat-tab>
	
	</mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <!--<button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>-->
</mat-dialog-actions>
