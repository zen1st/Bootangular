<app-page-header [title]="title" [subheading]="subheading"></app-page-header>
	<!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
		
			<div class="col-lg-8 col-md-10 mx-auto" *ngIf="action=='view'&& currentUser?.username == currentArticle?.createdBy && currentUser">
				<button type="button" class="btn btn-danger float-right" 
				(click)="deleteArticle()">
				Delete</button>
				<button type="button" class="btn btn-primary float-right" 
				[routerLink]="['/article/edit/', id]">
				Edit</button>
			</div>
		
          <div class="col-lg-8 col-md-10 mx-auto">
			<div *ngIf="action=='view'">{{currentArticle?.content}}</div>
			
			<form name="postArticleForm" id="postArticleForm" [formGroup]="form" (ngSubmit)="onSubmit()" 
			#postArticleForm="ngForm"
			*ngIf="(action=='post' || (action=='edit'&& currentUser?.username == currentArticle?.createdBy)) 
			&& currentUser">
			
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" required 
				formControlName="title"
				data-validation-required-message="Please enter your title.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" placeholder="Content" id="content" required 
				formControlName="content"
				data-validation-required-message="Please enter your content."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button [disabled]="!postArticleForm.form.valid" type="submit" class="btn btn-primary" id="submitArticleButton">Submit</button>
            </div>
          </form>
		  
          </div>
        </div>
      </div>
    </article>
<hr>
