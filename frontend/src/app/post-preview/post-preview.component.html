<div class="post-preview">
	<a href="javascript:void(0);" routerLink="/article/{{postPreview.id}}">
		<h2 class="post-title">
		{{postPreview.title}}
		</h2>
		
		<h3 class="post-subtitle">
		{{postPreview.subtitle}}
		</h3>
	</a>
	
	<p class="post-meta">Posted by
	<a href="#">{{postPreview.author}}</a>
				  on {{postPreview.date}}</p>
</div>
<hr>
