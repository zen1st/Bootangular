<app-page-header [title]="'EZ Blogs'" [subheading]="'A Public Blog by Erik Z'"></app-page-header>
<div class="container">
<h1 class="alert alert-danger" th:text="${param.message[0]}">error</h1>
<br/>
<a class="btn btn-primary" th:href="@{/registration.html}" th:text="#{label.form.loginSignUp}">signup</a>

<div th:if="${param.expired[0]}">
<br/>
<h1 th:text="#{label.form.resendRegistrationToken}">resend</h1>
<button onclick="resendToken()">resend</button>
<script th:inline="javascript">
var serverContext = [[@{/}]];
function resendToken(){
	var token = [[${param.token}]];
    $.get(serverContext + "user/resendRegistrationToken?token="+token, function(data){
        window.location.href = serverContext +"login?message=" + data.message;
    })
    .fail(function(data) {
        if(data.responseJSON.error.indexOf("MailError") > -1)
        {
            window.location.href = serverContext + "emailError.html";
        }
        else{
            window.location.href = serverContext + "login?message=" + data.responseJSON.message;
        }
    });
}
$(document).ajaxStart(function() {
    $("title").html("LOADING ...");
});
</script>

</div>
</div>
