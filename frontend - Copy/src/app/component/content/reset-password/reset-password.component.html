<section fxLayoutAlign="center" fxLayoutAlign="center">
    <mat-card elevation="5" fxFlex>
    <mat-card-content>
      <p [class]="notification.msgType" *ngIf="notification.msgBody!==undefined" [innerHTML]="notification.msgBody | keepHtml"></p>
        <form *ngIf="!submitted && !id && !token" [formGroup]="form" (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
          <mat-form-field>
            <input matInput formControlName="email" required placeholder="Enter your email" >
          </mat-form-field>
		  <button type="submit" [disabled]="!forgotPasswordForm.form.valid" mat-raised-button color="primary">Reset</button>
        </form>
		
		<form *ngIf="!submitted && id && token" [formGroup]="form2" (ngSubmit)="onSubmit2()" #resetPasswordForm="ngForm">
		  <mat-form-field>
            <input matInput formControlName="password" required type="password" placeholder="New password" (input)="onInputChange($event)">
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="matchingPassword" required type="password" placeholder="Please re-type your password" (input)="onInputChange($event)">
          </mat-form-field>
		<button type="submit" [disabled]="!resetPasswordForm.form.valid || resetPasswordForm.value.password !== resetPasswordForm.value.matchingPassword" mat-raised-button color="primary">Change Password</button>
        </form>
	  <br>
      <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
    </mat-card-content>
	</mat-card>
</section>
